<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat Bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 10px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            text-align: left;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 1.1em;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2 class="text-center">Chat Bot</h2>
            <div class="chat-box d-flex flex-column" id="chat-box">
                {% if chat_history %}
                    {% for entry in chat_history %}
                        <div class="message {{ entry.sender }}">
                            {{ entry.text }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="POST" class="input-container" id="message-form">
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        // Scroll chat box to the bottom
        function scrollToBottom() {
            var chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Scroll to bottom initially
        scrollToBottom();

        // Scroll to bottom on form submit (new message)
        var form = document.getElementById('message-form');
        form.addEventListener('submit', function() {
            setTimeout(scrollToBottom, 100); // Delay to ensure message is added before scrolling
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
